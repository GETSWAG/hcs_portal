{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Создание заявки - Портал ЖКХ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Создание заявки</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                        <a href="{% url 'tickets:list' %}" class="btn btn-secondary me-md-2">Отмена</a>
                        <button type="submit" class="btn btn-primary">Создать заявку</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
